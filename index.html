<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valueforged Trade Forum</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
  color: #fff;
}
#forum-container {
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
}
.card {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  margin-bottom: 25px;
}
h2 {
  font-weight: 700;
  font-size: 26px;
  color: #9b7bff;
  margin-bottom: 18px;
}
input, button {
  width: 100%;
  max-width: 400px;
  margin: 0 auto 14px auto;
  display: block;
  padding: 14px 18px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
}
input {
  background: rgba(0,0,0,0.45);
  color: #fff;
}
button {
  background: linear-gradient(135deg, #6f4cff, #9b7bff);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
.post {
  display: flex;
  gap: 16px;
  background: rgba(255,255,255,0.05);
  border-left: 4px solid #6f4cff;
  padding: 18px;
  border-radius: 14px;
  margin-bottom: 16px;
}
.avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
}
.username { font-weight: 700; color: #c7b8ff; }
.game { font-size: 13px; opacity: 0.85; }
.trade-line { font-size: 14px; }
.time { font-size: 12px; opacity: 0.6; }
#timer { font-size: 13px; opacity: 0.85; margin-top: 12px; }
</style>
</head>

<body>

<div id="forum-container">
  <div class="card">
    <h2>Trade Requests</h2>
    <input id="username" placeholder="Roblox Username">
    <input id="game" placeholder="Roblox Game">
    <input id="give" placeholder="Item You Are Giving">
    <input id="want" placeholder="Item You Want">
    <button id="postButton">Post Trade</button>
    <p id="timer"></p>
  </div>

  <div id="posts"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const COOLDOWN = 60 * 60 * 1000;
const EXPIRY = 3 * 60 * 60 * 1000;

const AVATAR =
"https://www.roblox.com/favicon.ico";

const firebaseConfig = {
  apiKey: "AIzaSyDs_5zv6fgFe5P02TEIW2sJFgbczBPVe3A",
  authDomain: "tradingforum-ffbb4.firebaseapp.com",
  databaseURL: "https://tradingforum-ffbb4-default-rtdb.firebaseio.com",
  projectId: "tradingforum-ffbb4",
  storageBucket: "tradingforum-ffbb4.appspot.com",
  messagingSenderId: "1092132341604",
  appId: "1:1092132341604:web:6c2286bcc84acdd4b95c71"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "posts");

const username = document.getElementById("username");
const game = document.getElementById("game");
const give = document.getElementById("give");
const want = document.getElementById("want");
const postButton = document.getElementById("postButton");
const posts = document.getElementById("posts");
const timer = document.getElementById("timer");

onValue(postsRef, (snapshot) => {
  const data = snapshot.val() || {};
  posts.innerHTML = "";

  Object.entries(data).forEach(([key, p]) => {
    if (Date.now() - p.time > EXPIRY) {
      remove(ref(db, "posts/" + key));
      return;
    }

    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <img class="avatar" src="${AVATAR}">
      <div>
        <div class="username">${p.user}</div>
        <div class="game">Game: ${p.game}</div>
        <div class="trade-line"><b>Giving:</b> ${p.give}</div>
        <div class="trade-line"><b>Want:</b> ${p.want}</div>
        <div class="time">${new Date(p.time).toLocaleString()}</div>
      </div>
    `;
    posts.appendChild(div);
  });

  updateTimer(data);
});

function updateTimer(data) {
  const times = Object.values(data).map(p => p.time);
  if (!times.length) {
    timer.textContent = "Offers will delete in 3h 0m 0s";
    return;
  }
  const oldest = Math.min(...times);
  const remaining = EXPIRY - (Date.now() - oldest);
  timer.textContent =
    "Offers will delete in " +
    Math.floor(remaining / 3600000) + "h " +
    Math.floor((remaining % 3600000) / 60000) + "m " +
    Math.floor((remaining % 60000) / 1000) + "s";
}

postButton.addEventListener("click", () => {
  if (!username.value || !game.value || !give.value || !want.value) {
    alert("All fields required");
    return;
  }

  push(postsRef, {
    user: username.value.trim(),
    game: game.value.trim(),
    give: give.value.trim(),
    want: want.value.trim(),
    time: Date.now()
  });

  give.value = "";
  want.value = "";
});
</script>

</body>
</html>
